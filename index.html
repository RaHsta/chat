    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #1e293b;
        overflow: hidden;
      }
      
      .pin-stripe-bg {
        background-color: #ffffff;
        background-image: 
          linear-gradient(rgba(15, 23, 42, 0.04) 1px, transparent 1px),
          linear-gradient(90deg, rgba(15, 23, 42, 0.04) 1px, transparent 1px);
        background-size: 40px 40px;
        position: relative;
      }

      .pin-stripe-bg::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(255, 255, 255, 0.5) 100%);
        pointer-events: none;
      }

      /* Technical Red Accent Line */
      .pin-stripe-bg::after {
        content: "";
        position: fixed;
        top: 80px;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(220, 38, 38, 0.1) 20%, rgba(220, 38, 38, 0.1) 80%, transparent);
        pointer-events: none;
      }

      .tech-border {
        border: 1px solid rgba(15, 23, 42, 0.08);
      }

      .terminal-font { font-family: 'JetBrains Mono', monospace !important; }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(220, 38, 38, 0.2); }

      /* Animation for technical elements */
      @keyframes pulse-soft {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
      }
      .animate-pulse-soft { animation: pulse-soft 3s infinite; }
    </style>
